  <body>
    <script>
      function solution() {
        let answer = [];

        return answer;
      }

      // console.log(solution());
      const arr = [1, 2, 3];
      function reduce(predicate, initialValue) {
        let answer = initialValue || arr[0];
        for (let i = 0; i < arr.length; i++) {
          answer = predicate(answer, arr[i]);
        }
        return answer;
      }

      console.log(
        reduce(function (a, c) {
          if (c > 0) {
            return a.push(c);
          }
        }, [])
      );
    </script>
