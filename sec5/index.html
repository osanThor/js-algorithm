<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        for (let x of arr1) {
          if (arr2.includes(x)) answer.push(x);
        }
        answer = answer.sort((a, b) => a - b);
        return answer;
      }

      let arr1 = [1, 3, 9, 5, 2];
      let arr2 = [3, 2, 5, 7, 8];
      console.log(solution(arr1, arr2));
    </script>
  </body>
</html>
