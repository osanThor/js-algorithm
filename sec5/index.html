<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        answer = arr1.concat(arr2).sort((a, b) => a - b);
        return answer;
      }

      let arr1 = [1, 3, 5];
      let arr2 = [2, 3, 6, 7, 9];
      console.log(solution(arr1, arr2));
    </script>
  </body>
</html>
