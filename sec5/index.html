<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0,
          sum = 0,
          start = 0;
        const n = arr.length;

        for (let end = 0; end < n; end++) {
          sum += arr[end];

          while (sum > m) {
            sum -= arr[start];
            start++;
          }
          if (sum === m) {
            answer++;
          }
        }
        return answer;
      }

      let a = [1, 2, 3, 4, 5];
      console.log(solution(5, a));
    </script>
  </body>
</html>
