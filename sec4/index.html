<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        const m = arr.length;
        const n = arr[0].length;
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            let cnt = 0;
            for (let test of arr) {
              if (test.indexOf(i) < test.indexOf(j)) cnt++;
            }
            if (cnt === m) answer++;
          }
        }

        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
