<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function shallowCopy(n) {
        let newArr = Array(n).fill(Array(n).fill(0));
        newArr[1][0] = 1;
        return newArr;
      }
      console.log(shallowCopy(5));

      function deepCopy(n) {
        let newArr = Array.from(Array(n), () => Array(n).fill(0));
        newArr[0][0] = 1;
        return newArr;
      }
      console.log(deepCopy(5));
    </script>
  </body>
</html>
