<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(k, arr) {
        let answer;
        let sumArr = [];
        const n = arr.length;
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            for (let m = 0; m < n; m++) {
              if (i !== j && i !== m && j !== m) {
                const sum = arr[i] + arr[j] + arr[m];
                if (!sumArr.includes(sum)) sumArr.push(sum);
              }
            }
          }
        }
        sumArr.sort((a, b) => b - a);
        answer = sumArr[k - 1];
        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
